<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator app</title>
</head>
<body>
    <!-- CONTENEDOR GENERAL -->
    <main class="container">
        <!-- CONTENEDOR DE LA CALCULADORA -->
        <div class="calculator-container">
            <!-- ENCABEZADO DE LA CALCULADORA -->
            <header class="calculator-header">
                <section class="calculator-section">
                    <div class="calculator-title">
                        <h1>calc</h1>
                    </div>
                    <div class="calculator-themes">
                        <p class="theme">THEME</p>
                        <div class="themes">
                            <p class="theme-number">1 2 3</p>
                            <div class="all-themes">
                                <input type="radio" name="theme" value="theme1" class="theme1" checked>
                                <input type="radio" name="theme" value="theme2" class="theme2">
                                <input type="radio" name="theme" value="theme3" class="theme3">
                            </div>
                        </div>
                    </div>
                </section>
                <input type="text" readonly="true" value="0" class="calculator-view" maxlength="13">
            </header>
            <!-- BOTONES DE LA CALCULADORA -->
            <div class="calculator-menu">
                <button type="button" class="btn btn7" value="7">7</button>
                <button type="button" class="btn btn8" value="8">8</button>
                <button type="button" class="btn btn9" value="9">9</button>
                <button type="button" class="btn btn-del">DEL</button>
                <button type="button" class="btn btn8" value="4">4</button>
                <button type="button" class="btn btn7" value="5">5</button>
                <button type="button" class="btn btn6" value="6">6</button>
                <button type="button" class="btn btnSuma">+</button>
                <button type="button" class="btn btn1" value="1">1</button>
                <button type="button" class="btn btn2" value="2">2</button>
                <button type="button" class="btn btn3" value="3">3</button>
                <button type="button" class="btn btnResta">-</button>
                <button type="button" class="btn btn-punto">.</button>
                <button type="button" class="btn btn0">0</button>
                <button type="button" class="btn btnDivision">/</button>
                <button type="button" class="btn btnMultiply">x</button>
                <button type="button" class="btn btn-reset">RESET</button>
                <button type="button" class="btn btn-equals">=</button>
                
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
